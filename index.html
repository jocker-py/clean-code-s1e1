<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" 
         alt="Matrix Eisenhower" 
         class="header__img">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="tasks">
      <section class="new">
        <form action="#" 
              id="form" 
              class="new__form form">
          <label for="form__new-task"
                 class="form__title title">
                 Add Item
          </label>
          <div class="form__wrapper form__wrapper_row">
            <input id="form__new-task"
                   type="text"
                   class="form__new-task 
                          form__text 
                          form__input task">
            <button class="form__button button">Add</button>
          </div>
        </form>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul id="incompleted" class="todo__list list">
          <li class="list__item">
            <input type="checkbox" 
                   class="list__input 
                          list__checkbox">
            <label class="list__title task">
                   Pay Bills
            </label>
            <input type="text" 
                   class="list__text 
                          list__text_hidden 
                          list__input task">
            <button class="list__button 
                           list__button_edit 
                           button">
                           Edit
            </button>
            <button class="list__button 
                           list__button_delete 
                           button">
              <img src="./remove.svg" 
                   alt="delete button" 
                   class="button__img">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox" 
                   class="list__input 
                          list__checkbox">
            <label class="list__title task">
                   Go Shopping
            </label>
            <input type="text" 
                   value="Go Shopping" 
                   class="list__text 
                          list__text_inline-block 
                          list__input task">
            <button class="list__button 
                           list__button_edit 
                           button">
                           Save
            </button>
            <button class="list__button 
                           list__button_delete 
                           button">
              <img src="./remove.svg" 
                   alt="delete button" 
                   class="button__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="complete__title title">Completed</h3>
        <ul id="completed" class="complete__list list">
          <li class="list__item">
            <input type="checkbox" 
                   class="list__input 
                          list__checkbox" 
                   checked>
            <label class="list__title task">
                   See the Doctor
            </label>
            <input type="text" 
                   class="list__text 
                          list__text_hidden 
                          task">
            <button class="list__button 
                           list__button_edit 
                           button">
                           Edit
            </button>
            <button class="list__button 
                           list__button_delete 
                           button">
              <img src="./remove.svg" 
                   alt="delete button" 
                   class="button__img">
            </button>
          </li>
        </ul>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
